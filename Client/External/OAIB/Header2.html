<div class="header" align="right">
    <a href = "/Client/index.html"><img src="../../Resources/S.jpg" style="float:left;" height="70px"></a>
    <img src="../../Resources/LogoTest2.svg" style="float:left;" height="70px">
    <button id="Home">Home</button>
    <button id="About">About</button>
    <button id="Contact">Contact</button>
</div>
<script>
    var homeBtn = document.getElementById("Home");
    var aboutBtn = document.getElementById("About");
    var contactBtn = document.getElementById("Contact");
    
    homeBtn.onclick = function(){
        window.location = "OAIB.html";
    };
    aboutBtn.onclick = function(){
        window.location = "About.html";
    };
    contactBtn.onclick = function(){
        window.location = "Contact.html";
    };
    
    var path = "https://ganakim.github.io/Client/External/OAIB/";
    
    if(window.location == path + "About.html"){
        homeBtn.style.backgroundColor = "#bbb";
        aboutBtn.style.backgroundColor = "#f22";
        contactBtn.style.backgroundColor = "#bbb";
    }else if(window.location == path + "Contact.html"){
        homeBtn.style.backgroundColor = "#bbb";
        aboutBtn.style.backgroundColor = "#bbb";
        contactBtn.style.backgroundColor = "#f22";
    }else{
        homeBtn.style.backgroundColor = "#f22";
        aboutBtn.style.backgroundColor = "#bbb";
        contactBtn.style.backgroundColor = "#bbb";
    }
</script>
