<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <script>
            $("#header").load("Header.html");
        </script>
        <div class="TitleBlock">
            <hr>
            <hr class="mid">
            <hr class="small">
            <h1>Portfolio</h1>
            <div>
                <div class="MiniHeader" align="center">
                    <button class="smallTab" id=Blender>Blender Renders</button>
                    <button class="smallTab" id="SketchBook">SketchBook</button>
                    <button class="smallTab" id="Other">Other</button>
                </div>
                <hr>
                <div id="BlenderDiv" style="display:inline;">
                    <p>This is Blender stuff!</p>
                    <img src="Resources/Tea.png" width="50%">
                </div>
                <div id="SketchDiv" style="display:none;">
                    <p>These are sketches I drew!</p>
                    <img src="https://www.dropbox.com/s/gh54rn8p69wcm80/Adventures%28BW%29.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/myfqwuyoyzcyiql/Dot.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/bn9e4th4411je8i/Eterna1.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/ttwub1iuyxv0hp2/Eyes%28Blue%29.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/fscwlqoppluzekt/Eyes%28Red%29.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/s87zgy61952wlol/Fi.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/hk02e2p9b49lgvf/Ice%20Climbers.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/65bwipk72a5rr2a/korra.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/0ad8799rm2gftu2/Joy.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/55mws0wz1930gdc/Midna.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/lz7jblslx6ziy8m/Simples1.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/h9m7asz95x97784/The%20Beast.JPG?dl=0">
                    <img src="https://www.dropbox.com/s/fr7raj762hp1z6e/Vanellope.JPG?dl=0">
                </div>
                <div id="OtherDiv" style="display:none;">
                    <p>This is everything else!</p>
                </div>
                <script>
                    var blenderBtn = document.getElementById("Blender");
                    var sketchBtn = document.getElementById("SketchBook");
                    var otherBtn = document.getElementById("Other");
                    
                    var blenderDiv = document.getElementById("BlenderDiv");
                    var sketchDiv = document.getElementById("SketchDiv");
                    var otherDiv = document.getElementById("OtherDiv");
                    
                    blenderBtn.style.backgroundColor = "#a9a";
                    
                    blenderBtn.onclick = function(){
                        blenderBtn.style.backgroundColor = "#a9a";
                        sketchBtn.style.backgroundColor = "#bbb";
                        otherBtn.style.backgroundColor = "#bbb";
                        
                        blenderDiv.style.display = "inline";
                        sketchDiv.style.display = "none";
                        otherDiv.style.display = "none";
                    };
                    sketchBtn.onclick = function(){
                        blenderBtn.style.backgroundColor = "#bbb";
                        sketchBtn.style.backgroundColor = "#a9a";
                        otherBtn.style.backgroundColor = "#bbb";
                        
                        blenderDiv.style.display = "none";
                        sketchDiv.style.display = "inline";
                        otherDiv.style.display = "none";
                    };
                    otherBtn.onclick = function(){
                        blenderBtn.style.backgroundColor = "#bbb";
                        sketchBtn.style.backgroundColor = "#bbb";
                        otherBtn.style.backgroundColor = "#a9a";
                        
                        blenderDiv.style.display = "none";
                        sketchDiv.style.display = "none";
                        otherDiv.style.display = "inline";
                    };
                </script>
            </div>
        </div>
    </body>
</html>
